<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS challenge</title>
</head>

<body>
    <!-- <p id="para"></p> -->
    <div class="challanges">
        <!-- challange 1 -->
        <div class="challange1">
            <h2>Challenge 1 : Get your age in Days</h2>
            <div class="row">
                <button class="getdays" onclick="getdays()">Get Days</button>
                <button class="reset" onclick="reset()">Reset</button>
            </div>
            <div id="showdays"></div>
        </div>

        <!-- challange 2 -->
        <div class="challange2">
            <h2>Challenge 2 : Cat Generator</h2>
            <button class="cat" onclick="createcat()">Generate Cat</button>
            <div class="row2" id="showcats">
                <!-- <img src="https://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt=""> -->
            </div>
        </div>

        <!-- challange 3 -->
        <div class="challange3">
            <h2>Challenge 3 : Rock, Paper, Scissors</h2>
            <div class="container" id="newcontainer">
                <img src="http://pluspng.com/img-png/rock-png-rock-png-2483.png" alt="" id="rock" height="100px"
                    width="100px" onclick="rpsGame(this)" />
                <img src="https://pngimg.com/uploads/paper_sheet/paper_sheet_PNG7250.png" alt="" id="paper"
                    height="100px" width="100px" onclick="rpsGame(this)" />
                <img src="https://cdn.onlinewebfonts.com/svg/img_19326.png" alt="" id="scissor" height="100px"
                    width="100px" onclick="rpsGame(this)" />
            </div>
        </div>

        <!-- challenge 4 -->
        <div class="challange4">
            <h2>Challenge 4 : Change the color of the Buttons</h2>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
